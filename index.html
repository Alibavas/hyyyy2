<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Apps</h1>
        <div class="apps-grid">
            <div class="appg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" width="100px" alt="Google">
                <p>google</p>
            </div>
            <div class="app">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                <p>telegram</p>
            </div>
            <div class="app">
                <img src="https://static7.tgstat.ru/channels/_0/48/481b862ac84bfaeb7787c6c733028f7a.jpg" alt="jutsu">
                <p>jutsu</p>
            </div>
            <div class="app">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest">
                <p>pinterest</p>
            </div>
            <div class="appg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" width="150px" alt="Spotify">
                <p>spotify</p>
            </div>
            <div class="app">
                <img src="https://yt3.googleusercontent.com/584JjRp5QMuKbyduM_2k5RlXFqHJtQ0qLIPZpwbUjMJmgzZngHcam5JMuZQxyzGMV5ljwJRl0Q=s900-c-k-c0x00ffffff-no-rj" alt="YouTube">
                <p>YouTube</p>
            </div>
        </div>
        <button class="add-apps">Add more Apps</button>
    </div>
</body>
</html>
